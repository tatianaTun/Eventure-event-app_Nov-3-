<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Event Finder</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <h1>Eventure</h1>
      <p>All the events you need in one place.</p>
      <p>Input the city you are looking for events in.</p>
      <input
        type="text"
        id="searchField"
        placeholder="Search by city..."
      />
      <button id="searchBtn">Search</button>
    </header>
    <main id="eventResults"></main>
    <footer>
        <div class="links">
            <p>About</p>
            <p>Contact us</p>
        </div>
        <div class="image-wrapper">
            <img src="../assets/Eventure logo_small size.png" />
        </div>
    </footer>
    <script src="script.js"></script>
  </body>
</html>
